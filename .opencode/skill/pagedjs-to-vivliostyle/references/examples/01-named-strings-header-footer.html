
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vivliostyle Example 1 – Named Strings Header/Footer</title>
  <style>
    @page {
      size: A4;
      margin: 25mm 25mm 30mm 25mm;
      @top-center {
        content: string(chapterTitle);
        font-size: 10pt;
        font-weight: 600;
      }
      @bottom-center {
        content: counter(page);
        font-size: 9pt;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.4;
    }

    h1 {
      string-set: chapterTitle content();
      font-size: 20pt;
      margin-top: 0;
      margin-bottom: 1em;
    }

    p {
      margin: 0 0 0.8em 0;
    }
  </style>
</head>
<body>
  <h1>Chapter 1 – The Journey Begins</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non semper nibh. Etiam vulputate pharetra enim.</p>
  <p>Curabitur scelerisque arcu eget fermentum placerat. Sed id odio quis sapien tincidunt iaculis.</p>
  <p>Scroll / paginate to see the running header and page numbers.</p>
</body>
</html>
