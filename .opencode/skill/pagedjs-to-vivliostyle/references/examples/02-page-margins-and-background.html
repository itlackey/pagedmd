
<!DOCTYPE html>

<head>

  <style>
    @page {
      size: A4;
      margin: 20mm 25mm 25mm 25mm;
      background: #ffffff;
    }

    body.preview-frame {
      margin: 1rem auto;
      max-width: 210mm; /* A4 width */
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      background: #f4f4f4;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-size: 18pt;
      margin-top: 0;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0 0 0.8em 0;
    }
  </style>
</head>
<body class="preview-frame">
  <h1>Page Margins and Background</h1>
  <p>This example shows how to define page size and margins with <code>@page</code>, and how to add a preview-only frame using normal CSS on the body.</p>
  <p>In Vivliostyle, the printed page will use the @page margins and background, while the body shadow is just for on-screen debugging.</p>
</body>
