# Lulu A5 Black & White Preset
#
# Use this preset for books printed on Lulu with:
# - A5 (5.83" x 8.27") international trim size
# - Black & white interior
# - Paperback perfect bound
#
# Popular for: European markets, compact rulebooks, novellas
# Compatible with: Lulu

title: "Your A5 Book"
authors:
  - "Your Name"

description: |
  A compact A5 format book for international distribution.

# Page format for Lulu A5 B&W
format:
  # A5 international size (148mm x 210mm)
  size: 148mm 210mm

  # Standard bleed
  bleed: 3.18mm # 0.125" in metric

  # Conservative margins for compact size
  margins:
    top: 12.7mm # 0.5"
    bottom: 12.7mm
    inside: 10mm # Gutter
    outside: 12.7mm

# PDF settings
pdf:
  engine: auto
  cropMarks: false
  bleed: 3.18mm

# Styles optimized for smaller format
styles:
  # - themes/compact-print.css
  # - styles/custom.css

# Notes for A5 format:
# - Smaller page = less content per page
# - Consider larger font sizes for readability
# - Single-column layout works best
# - Popular in Europe, UK, Australia
# - Good for:
#   - Compact rulebooks and zines
#   - Travel-sized game companions
#   - Novellas and short stories
#   - Quick reference guides
#
# Typography tips for A5:
# - Body text: 10-11pt minimum
# - Line height: 1.4-1.5
# - Shorter line lengths work better
